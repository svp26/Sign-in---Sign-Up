<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="kloudone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+CDgftzFkZxlUqrnclFr6k5jc5r5l5uSc6nNn5IX9tF5F5F5F5" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center mb-3">
            <div class="hexagon">
                <i class="bi bi-chat-dots-fill chat-icon"></i>
            </div>
        </div> 
        <h1 class="text-center">SIGN IN</h1>
        <form id="loginForm">
            <div class="mb-3">
                <i class="fas fa-user"></i>
                <label for="loginEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="loginEmail" name="loginEmail" required> 
            </div>
            <div class="mb-3">
                <i class="fas fa-lock"></i>
                <label for="loginPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
                <a href="forgot.html" id="forgot" class="font-weight-bold ml-2">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-sm">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Register now</a></p>
        </form>
        <div class="text-center mt-3">
            or
        </div>

        <div id="message"></div>
    </div>

    <div>
        <div class="below login">
            <div class="row justify-content-center">
                <div class="col-3 px-1">
                    <a href="https://www.facebook.com" target="_blank" class="d-block text-center">
                        <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="col-3 px-1">
                    <a href="https://www.google.com" target="_blank" class="d-block text-center">
                        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="col-3 px-1">
                    <a href="https://www.github.com" target="_blank" class="d-block text-center">
                        <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt="" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    
    <style>
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0112aa; /* Blue background color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 3px;
        }

        /* Social media container styles */
        .social-media-container {
            display: small;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: center; /* Adjust top margin as needed */
        }

        /* Social media icon styles */
        .social-media-icon {
            margin: 0 15px; /* Adjust the spacing between icons as needed */
            text-decoration: none; /* Remove underlines from anchor tags */
            color: #333; /* Text color (adjust as needed) */
        }
        .hexagon {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: purple;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            margin: 0 auto;
        }

        .chat-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }

        /* Social media icon hover effect */
        .social-media-icon:hover {
            color: #1003c8; 
        }
        #forgot {
        min-width: 100px;
        margin-left: auto;
         text-decoration: none; 
        }    

        /* Reduce the button size */
        .btn-sm {
            padding: 5px 10px; /* You can adjust the padding as needed */
            font-size: 14px; /* You can adjust the font size as needed */
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const messageDiv = document.getElementById("message");

            // Login Form Submission
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const loginEmail = document.getElementById("loginEmail").value;
                const loginPassword = document.getElementById("loginPassword").value;

                // Retrieve user information from localStorage
                const storedUser = JSON.parse(localStorage.getItem("user"));

                if (storedUser && storedUser.email === loginEmail && storedUser.password === loginPassword) {
                    // Successful login
                    messageDiv.innerText = "Welcome, " + loginEmail + "!";
                    // Redirect to another screen (replace 'dashboard.html' with the desired URL)
                    window.location.replace("dashboard.html");
                } else {
                    // Login failed
                    messageDiv.innerText = "Invalid email or password. Please try again.";
                }

                loginForm.reset();
            });
        });
    </script>
</body>
</
